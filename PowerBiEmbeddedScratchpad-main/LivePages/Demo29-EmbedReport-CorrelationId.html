<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Demo29: Correlation ID</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="css/app.css" rel="stylesheet" />
  <script src="scripts/jquery.js"></script>
  <script src="scripts/powerbi.js"></script>
</head>
<body>

  <div id="reportContainer" />

  <script>

    // data required for embedding Power BI report
    var embedReportId = "00000000-0000-0000-0000-000000000000";
    var embedUrl = "https://app.powerbi.com/reportEmbed";
    var accessToken = "ACCESS_TOKEN_GOES_HERE";
    var userName = "snoopdog@embedme.com";

    // Get models object to access enums for embed configuration
    var models = window['powerbi-client'].models;

    // Get a reference to the embedded report HTML element
    var reportContainer = document.getElementById('reportContainer');

    var config = {
      type: 'report',
      id: embedReportId,
      embedUrl: embedUrl,
      accessToken: embedToken,
      tokenType: models.TokenType.Embed,
      settings: {
        panes: {
          filters: { visible: false },
          pageNavigation: { visible: false }
        }
      }
    };

    var report  = powerbi.embed(reportContainer, config);

    report.on("loaded", async () => {
      var correlationId = await report.getCorrelationId();
      console.log("Audit user in app-owns-data embedding");
      console.log("- User: " + userName);
      console.log("- Correlation Id: " + correlationId);
    });

    $(function () {
      var widthBuffer = 12;
      var heightBuffer = 24;
      $("#reportContainer").height($(window).height() - heightBuffer);
      $("#reportContainer").width($(window).width() - widthBuffer);
      $(window).resize(function () {
        $("#reportContainer").height($(window).height() - heightBuffer);
        $("#reportContainer").width($(window).width() - widthBuffer);
      });
    });

  </script>
</body>
</html>
