<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>@AppName</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="css/app.css" rel="stylesheet" />
  <script src="scripts/jquery.js"></script>
  <script src="scripts/powerbi.min.js"></script>
</head>

<body style="margin:0;padding:0;background-color:#EEE;">

  <div id="toolbar">
    <button type="button" id="createPage" style="font-size:14px">Create Page</button>
    <button type="button" id="createVisual" style="font-size:14px">Create Visual</button>
  </div>

  <div id="reportContainer" />

  <script>

    // data required for embedding Power BI report
    var embedReportId = "@EmbedReportId";
    var embedUrl = "@EmbedUrl";
    var accessToken = "@EmbedToken";

    // Get models object to access enums for embed configuration
    var models = window['powerbi-client'].models;

    var config = {
      type: 'report',
      id: embedReportId,
      embedUrl: embedUrl,
      accessToken: accessToken,
      tokenType: models.TokenType.Embed,
      permissions: models.Permissions.All,
      viewMode: models.ViewMode.Edit,
      settings: {
        panes: {
          filters: { visible: true, expanded: false },
          bookmarks: { visible: false },
          visualizations: { visible: true, expanded: true },
          fields: { visible: true, expanded: true },
          selection: { visible: false },
          syncSlicers: { visible: false }
        }
      }
    };

    // Get a reference to the embedded report HTML element
    var reportContainer = document.getElementById('reportContainer');

    // Embed the report and display it within the div container.
    var report = powerbi.embed(reportContainer, config);

    // Display Report object in browser console window
    console.log(report);

    $("#createPage").click(function () {
      console.log("Create Page");
    });

    $("#createVisual").click(function () {
      console.log("Create Visual");
    });


    $(function () {
      var widthBuffer = 12;
      var heightBuffer = 24;
      var toolbarHeight = $("#toolbar").height();
      $("#reportContainer").height($(window).height() - (heightBuffer + toolbarHeight));
      $("#reportContainer").width($(window).width() - widthBuffer);
      $(window).resize(function () {
        var toolbarHeight = $("#toolbar").height();
        $("#reportContainer").height($(window).height() - (heightBuffer + toolbarHeight));
        $("#reportContainer").width($(window).width() - widthBuffer);
      });
    });

  </script>

</body>
</html>
